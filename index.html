<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <title>Weather App - Easy Tutorials</title>
</head>
<body> 
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="imgs/search.png"></button>
        </div>
        <div class="error"><p>Invalid City Name</p></div>
        <div class="weather">
            <img src="imgs/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgs/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ghalib">
            <h4>Made With By _coding_web © 2024</h4>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
